    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">PLEASE, LOG IN</h1>
      <div id="login-page-wrapper">
        <form id="login-form">
          <div class="form__element">
            <label for="email">Enter your email:</label>
            <input
              type="text"
              name="email"
              id="user-login"
              autocomplete="off"
            />
          </div>
          <div class="form__element">
            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="user-password" />
          </div>
          <div class="form__element logInBtn">
            <input type="submit" value="Log In" id="logInBtn" />
          </div>
        </form>
      </div>
    </div>
    <div id="wrong-data-screen-wrapper">
      <div class="wrong-data-text"><h2>WRONG EMAIL OR PASSWORD!</h2></div>
      <button id="try-again-btn" onclick="tryAgain()">TRY AGAIN</button>
    </div>
